<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Basic styling for the collapsible sections */
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Weeping Water Republican Summaries - August 1974 - December 1975</h1>

    <h2>Video 1</h2>
    <a href="https://youtu.be/DODTVB9Cg0g" target="_blank">Watch Video 1</a>
    <button class="collapsible">Click to Expand/Collapse Description</button>
    <div class="content">
        <p><object data="path-to-your-pdf-file.pdf" type="application/pdf" width="100%" height="600px">
            <p>Your browser does not support PDFs. Please <a href="path-to-your-pdf-file.pdf">download the PDF</a>.</p>
          </object>
          </p>
    </div>

    <h2>Video 2</h2>
    <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">Watch Video 2</a>
    <button class="collapsible">Click to Expand/Collapse Description</button>
    <div class="content">
        <p>This is the description for Video 2. More info can go here.</p>
    </div>

    <script>
        // JavaScript to handle collapsible sections
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>
